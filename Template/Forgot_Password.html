<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
	<title>Forgot Password WC</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor\bootstrap\css\bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts\font-awesome-4.7.0\css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor\animate\animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor\css-hamburgers\hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor\select2\select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css\util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css\main.css' %}">
<!--===============================================================================================-->



<script type="text/javascript">
	function forgotValidate() {
		var email = document.getElementById('email1').value;
		var form = document.getElementById('logform');
		const isEmailValid = (email) => {
			const re =
				/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			return re.test(email);
		};


		if (email == "") {
			// document.getElementById('email2').innerHTML = "please provide email";
			document.getElementById("log-email").textContent = "***please provide email";
			document.getElementById("log-email").style.border = "1px solid red";
			document.getElementById("log-email").style.color = "red";
			return false;
		} else if (isEmailValid(email) == false) {
			document.getElementById("log-email").textContent = "***Please provide valid email";
			document.getElementById("log-email").style.border = "1px solid red";
			document.getElementById("log-email").style.color = "red";
			return false;
		} else {
			// submit forms
			form.submit();
		}
	}
</script>



</head>
<body>
	
	<div class="limiter">
		<center>
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'img\img-01.png' %}" alt="IMG">
				</div>

				<form class="login100-form validate-form" onsubmit="return forgotValidate()" action="{% url 'forgotPassword' %}" method="post" id="logform" name="logform">
					<span class="login100-form-title">
						Reset Password
					</span>
					<p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
        				<!-- <form method="POST"> -->
						<!-- <form onsubmit="return forgotValidate()" action="{% url 'forgotPassword' %}" method="post" id="logform" name="logform"> -->
								<!-- {{error}} -->
						{% csrf_token %}
					<br>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn"type="submit">Send email
						</button>
					</div>
					
				</form>
			</div>
		</div>
	</center>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="{% static 'vendor\jquery\jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor\bootstrap\js\popper.js' %}"></script>
	<script src="{% static 'vendor\bootstrap\js\bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor\select2\select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor\tilt\tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'js\logmain.js' %}"></script>

</body>
</html>
