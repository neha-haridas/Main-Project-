{% if messages %}
{% for message in messages %}
     <div class="alert  alert-{{ message.tags }} m-2" id="msg" role="alert">{{ message }}
         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
     </div>
{% endfor %}
{% endif %}
